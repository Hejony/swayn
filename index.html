<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sway'n 졸업전시회 초대장</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      html::-webkit-scrollbar,
      body::-webkit-scrollbar,
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      html, body, .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Loading Fallback Styles */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #F2F4F6;
      }
      #root:empty::after {
        content: "Loading Sway'n...";
        color: #0062FF;
        font-weight: bold;
        font-family: sans-serif;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% { opacity: 0.5; }
        50% { opacity: 1; }
        100% { opacity: 0.5; }
      }
    </style>
    <script>
      // Suppress Tailwind CDN warning in console
      console.warn = (function(w) {
          return function() {
              if (arguments[0].indexOf('cdn.tailwindcss.com') !== -1) return;
              w.apply(console, arguments);
          };
      })(console.warn);

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-blue': '#0062FF',
              'brand-blue-light': '#66A1FF',
            },
            fontFamily: {
              'vollkorn': ['Vollkorn', 'serif'],
              'pretendard': ['Pretendard', 'sans-serif'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              pageTransitionEnter: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              pageTransitionExit: {
                '0%': { opacity: 1 },
                '100%': { opacity: 0 },
              },
              morph: {
                '0%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
                '100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
              },
              carouselCrossfadeZoom: {
                '0%': { opacity: 0, transform: 'scale(1.05)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              },
              gentleZoomIn: {
                '0%': { opacity: 0, transform: 'scale(0.95)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              },
              gentleFloat: {
                '0%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
                '100%': { transform: 'translateY(0px)' },
              },
              floatDynamic: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '33%': { transform: 'translate(8px, -12px)' },
                '66%': { transform: 'translate(-8px, -6px)' },
              },
              floatSlow: {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-15px) scale(1.05)' },
              },
              floatBreathe: {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-5px) scale(1.05)' },
              },
              sparkle: {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.5, transform: 'scale(0.6)' },
              },
              blobPulse: {
                '0%, 100%': { transform: 'scale(1)', opacity: 0.6 },
                '50%': { transform: 'scale(1.1)', opacity: 0.4 },
              },
              questionEnter: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              questionExit: {
                '0%': { opacity: 1, transform: 'translateY(0)' },
                '100%': { opacity: 0, transform: 'translateY(-20px)' },
              },
              questionImageEnter: {
                '0%': { opacity: 0, transform: 'scale(0.9)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              },
              questionImageExit: {
                '0%': { opacity: 1, transform: 'scale(1)' },
                '100%': { opacity: 0, transform: 'scale(0.9)' },
              },
              wander: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(30px, -30px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              },
              wanderSlow: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(-30px, 30px) scale(1.1)' },
                '66%': { transform: 'translate(30px, -20px) scale(0.9)' },
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.7s ease-out forwards',
              'fade-in-delay': 'fadeIn 0.7s ease-out 0.3s forwards',
              'fade-in-delay-2': 'fadeIn 0.7s ease-out 0.5s forwards',
              'fade-in-delay-3': 'fadeIn 0.7s ease-out 0.7s forwards',
              'page-enter': 'pageTransitionEnter 0.5s ease-in-out forwards',
              'page-exit': 'pageTransitionExit 0.5s ease-in-out forwards',
              'morph': 'morph 8s ease-in-out infinite',
              'carousel-crossfade-zoom': 'carouselCrossfadeZoom 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'gentle-zoom-in': 'gentleZoomIn 0.6s ease-out forwards',
              'gentle-zoom-in-delay': 'gentleZoomIn 0.6s ease-out 0.3s forwards',
              'gentle-float': 'gentleFloat 4s ease-in-out infinite',
              'float-dynamic': 'floatDynamic 5s ease-in-out infinite',
              'float-slow': 'floatSlow 7s ease-in-out infinite',
              'float-breathe': 'floatBreathe 4s ease-in-out infinite',
              'sparkle': 'sparkle 2s ease-in-out infinite',
              'blob-pulse': 'blobPulse 4s ease-in-out infinite',
              'question-enter': 'questionEnter 0.4s ease-out forwards',
              'question-exit': 'questionExit 0.4s ease-out forwards',
              'question-image-enter': 'questionImageEnter 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'question-image-exit': 'questionImageExit 0.4s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards',
              'wander': 'wander 15s ease-in-out infinite',
              'wander-slow': 'wanderSlow 20s ease-in-out infinite',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="font-pretendard bg-white">
    <div id="root"></div>
    <!-- Explicitly use ./index.tsx to avoid root path issues on GitHub Pages -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
